<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текущее время</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #clock {
            font-size: 3rem;
            color: #333;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="clock">{{ current_time }}</div>

    <script>
        // Функция для обновления времени каждую секунду
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const date = now.toLocaleDateString('ru-RU'); // Форматируем дату для RU

            // Обновляем содержимое элемента с id="clock"
            document.getElementById('clock').textContent = `${date} ${hours}:${minutes}:${seconds}`;
        }

        // Обновляем время сразу при загрузке страницы
        updateTime();

        // Обновляем время каждую секунду
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
